services:
  db:
    image: postgres:16-alpine
    container_name: paycode-db
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: paycode
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d paycode"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    restart: unless-stopped
    networks:
      - paycode-network

  redis:
    image: redis:7-alpine
    container_name: paycode-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped
    networks:
      - paycode-network

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: paycode-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      RABBITMQ_DEFAULT_VHOST: /
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - paycode-network

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: paycode-api
    env_file: ./backend/.env
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
      - /app/dist
    command: sh -c "if [ -d prisma/migrations ] && [ \"$(ls -A prisma/migrations 2>/dev/null)\" ]; then npx prisma migrate deploy; else npx prisma migrate dev --name init; fi; npx prisma generate; npm run dev"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 40s
    restart: unless-stopped
    networks:
      - paycode-network

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    env_file: ./backend/.env
    depends_on:
      api:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
      - /app/dist
    command: sh -c "npx prisma generate && npm run start:worker"
    deploy:
      replicas: 2
    restart: unless-stopped
    networks:
      - paycode-network

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: paycode-web
    env_file: ./frontend/.env
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: sh -c "npm run dev"
    restart: unless-stopped
    networks:
      - paycode-network

  api-test:
    build: ./backend
    env_file: ./backend/.env
    working_dir: /app
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      rabbitmq:
        condition: service_started
    command: sh -c "npx prisma generate && npm test"
    profiles: ["test"]

  web-test:
    build:
      context: ./frontend
    env_file: ./frontend/.env
    environment:
      - NEXT_PUBLIC_API_URL=http://api:4000
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - api
    command: sh -c "npm ci && npm test"
    profiles: ["test"]

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local

networks:
  paycode-network:
    driver: bridge
